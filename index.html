<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=>, initial-scale=1.0" />
		<link rel="stylesheet" href="src/style.css" />
		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
		<title>AI Food Recipe Generator</title>
	</head>
	<body>
		<div class="container">
			<header><h1>AI Food Recipe Generator</h1></header>

			<main>
				<form id="recipe-generator">
					<input
						type="text"
						placeholder="Enter the food recipe type"
						autofocus
						required
						autocomplete="off"
						class="instructions" />
					<input type="submit" class="submit-button" />
				</form>
				<div class="recipe" id="recipe"></div>
			</main>

			<footer>
				This AI was coded by Aivy Nguyen and is opened-sourced on
				<a
					href="https://github.com/aivy09/food-recipe-generator"
					target="_blank"
					>Github</a
				>
			</footer>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
